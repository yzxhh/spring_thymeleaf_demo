<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--日期格式化-->
<span th:text="${#dates.format(date,'yyyy年MM月dd日 hh:mm:ss')}"></span>
<span th:text="${#numbers.formatDecimal(num,1,2)}"></span>
<br>
<span th:if="${!#strings.isEmpty(str)}">hello str</span>
<br>
<span th:text="${#strings.abbreviate(s tr,20)}"></span>
<br>

<span th:text="${#strings.substring(str,0,19)}"></span>
</body>
</html>
